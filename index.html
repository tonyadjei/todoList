<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<script src="https://kit.fontawesome.com/ca2b289469.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- header -->
	<div class="container"> 

		<header class="text-center text-light my-4">
			<h1 class="mb-4">Todo List</h1>
			<form class="search">
				<input type="text" class="form-control m-auto" name="search" placeholder="search todos">
			</form>
		</header>
	<!-- To do lists -->
		<ul class="list-group todos mx-auto text-light">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>learn vue js</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>learn java jetbrains course</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>learn responsive website desing</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
		</ul>

		<!-- Add new Todo List -->
		<form class="add text-center my-4">
			<label class="text-light">Add a new todo...</label>
			<input type="text" name="add" class="form-control m-auto">
		</form>
	</div>
	<script src="app.js"></script>
</body>
</html>
